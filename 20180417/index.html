<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<title>表单制作</title>
	<style type="text/css">
		head,body{
			height: 100%;
		}
		body{
			background-image: url(flower.jpg);
		}
		#container{
			width: 200px;
			margin:0 auto;
			margin-top: 50px;

		}
		.s1{
			text-align: left;
		}

	</style>
</head>
<body>
	<div id="container">
		<h1>书籍借阅</h1>
		<form method="post" action="server.php">
			<p><label>姓名：<input type="text" name="username" placeholder="please input your name!" required=""></label></p>
			<p class="s1">
				<label for="sex">性别:</label>
				<input type="radio" name="sex" value="male" checked>男
				<input type="radio" name="sex" value="female" checked>女
			</p>
			<p><label>电话：<input type="tel" name="tel"></label></p>
			<p><label>邮箱：<input type="email" name="email"></label></p>
			<p class="s1"><label>时间：<input type="date" name="date"></label></p>
			<p>
				<label for="book">请选择借阅书本：</label>
				<select name="book">
					<option value="1">百年孤独</option>
					<option value="2">瓦尔登湖</option>
					<option value="3">傲慢与偏见</option>
					<option value="4">老人与海</option>
				</select>
			</p>
			<P>
				<label><input type="checkbox" name="rule" checked>遵守借阅规则：</label>
			</P>
			<p><button>提交表单</button></p>
		</form>
	</div>
</body>
</html>
