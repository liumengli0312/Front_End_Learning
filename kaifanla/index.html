<!DOCTYPE html>
<html lang="en" ng-app="kaifanla">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kaifanla</title>
    <link rel="stylesheet" href="lib/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" ng-controller="myCtrl">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">开饭啦</a>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <hr>
        <input class="form-control form-control-lg" type="text" placeholder="搜索菜品名称或原料关键字">
        <div>
            <div class="media mt-4" ng-repeat="item in dish">
                <img class="align-self-center mr-3" src="{{item.img}}" alt="Generic placeholder image">
                <div class="media-body pl-2 pr-2">
                    <h5 class="mt-0 text-center">{{item.title}}</h5>
                    <p>{{item.recipe}}</p>
                    <hr>
                    <p class="mb-0 text-danger">{{item.price}}</p>
                </div>
            </div>
        </div>
    </div>

    
    <script src="lib/jquery.min.js"></script>
    <script src="lib/tether.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
