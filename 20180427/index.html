<!DOCTYPE html>
<html lang="en" ng-app="bookbar">
<head>
	<meta charset="utf-8">
	<title>图书管理</title>
	<link rel="stylesheet" href="lib/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
		<div id="container" ng-controller="MyCtrl">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  		<a class="navbar-brand" href="#">Book Bar</a>
		  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 			aria-controlsnavbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  		<span class="navbar-toggler-icon"></span>
		  		</button>

		  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    		<form class="form-inline my-2 my-lg-0">
		        		<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		        		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		        	</form>
		  		</div>
			</nav>
		

			<!-- bootstrap media代码:产生图片加文字 -->
			<div class="media" ng-repeat="item in book" >
		  		<img class="align-self-center mr-3" ng-src="{{item.img}}" alt="Generic placeholder image" width="120px" height="90px">
		  		<div class="media-body">
		    		<h5 class="mt-0" ng-model="name">{{item.name}}</h5>
		    		<p id="author" ng-name="author">{{item.author}}</p>
		    		<p class="mb-0" ng-model="introdution">{{item.introduction}}</p>
		  		</div>
			</div>
		</div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/tether.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
